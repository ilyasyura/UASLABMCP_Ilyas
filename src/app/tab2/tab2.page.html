<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-item lines="none">
            <ion-input type="text" name="checkin" ngModel placeholder="Where you at?"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3"> 
          <ion-button type="submit" expand="block">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div #map id="map">

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="showCurrentLocation()">
    <ion-fab-button>
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
